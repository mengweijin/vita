<!DOCTYPE html>
<html>

<head>
    <style>
        .login {
            --item-width: 320px;
        }

        .login-container {
            height: 100%;
            display: flex;
            /* 水平居中 */
            justify-content: center;
            /* 垂直居中 */
            align-items: center;
        }

        .login-container>form {
            width: var(--item-width);
        }

        .login-logo {
            width: var(--item-width);
        }

        .login-container .login-title {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .login-other .layui-icon {
            position: relative;
            display: inline-block;
            margin: 0 2px;
            top: 2px;
            font-size: 26px;
        }
    </style>
</head>

<body>
    <div class="login login-container">
        <form class="layui-form">
            <div class="layui-form-item">
                <div class="layui-input-wrap">
                    <div style="text-align: center;">
                        <img class="login-logo" src="/logo.svg" />
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-wrap">
                    <div class="login-title">
                        Vitality 后台管理系统
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-wrap">
                    <div class="layui-input-prefix">
                        <i class="layui-icon layui-icon-username"></i>
                    </div>
                    <input type="text" name="username" value="" lay-verify="required" placeholder="用户名"
                        lay-reqtext="请填写用户名" autocomplete="off" class="layui-input" lay-affix="clear">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-wrap">
                    <div class="layui-input-prefix">
                        <i class="layui-icon layui-icon-password"></i>
                    </div>
                    <input id="password" type="password" name="password" value="" lay-verify="required" placeholder="密&emsp;码" lay-reqtext="请填写密码"
                        autocomplete="off" class="layui-input" lay-affix="eye">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-wrap">
                    <div class="layui-input-prefix">
                        <i class="layui-icon layui-icon-key"></i>
                    </div>
                    <input id="totp" type="text" name="totp" value="" placeholder="动态口令" lay-reqtext="请填写动态口令" autocomplete="off"
                        class="layui-input layui-hide" lay-affix="clear">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <div class="layui-input-wrap">
                            <div class="layui-input-prefix">
                                <i class="layui-icon layui-icon-vercode"></i>
                            </div>
                            <input type="text" name="captcha" value="" lay-verify="required" placeholder="验证码"
                                lay-reqtext="请填写验证码" autocomplete="off" class="layui-input" lay-affix="clear">
                        </div>
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">
                            <!-- <img src="https://www.oschina.net/action/user/captcha"
                                onclick="this.src='https://www.oschina.net/action/user/captcha?t='+ new Date().getTime();"> -->
                            <img src="/captcha.gif">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                <a href="#forget" style="float: right; margin-top: 7px;">忘记密码？</a>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="login-btn">登录</button>
            </div>
            <div class="layui-form-item">
                <label style="float: left; margin-top: 10px; margin-right: 10px;">登录方式：</label>
                <span>
                    <input type="radio" name="loginMethod" value="password" title="密码"
                        lay-filter="radio-login-method-filter" checked>
                    <input type="radio" name="loginMethod" value="totp" title="动态口令" lay-filter="radio-login-method-filter">
                </span>
            </div>
            <div class="layui-form-item login-other layui-hide">
                <label>社交账号登录</label>
                <span style="padding: 0 21px 0 6px;">
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-qq" style="color: #3492ed;"></i></a>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"
                            style="color: #4daf29;"></i></a>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo" style="color: #cf1900;"></i></a>
                </span>
                <span>或 <a href="#reg">注册帐号</a></span>
            </div>
        </form>
    </div>


    <script type="module">
        layui.use(function () {
            let $ = layui.$;
            var form = layui.form;
            var layer = layui.layer;

            form.render();

            // 提交事件
            form.on('submit(login-btn)', function (data) {
                var field = data.field; // 获取表单字段值
                // 显示填写结果，仅作演示用
                layer.alert(JSON.stringify(field), {
                    title: '当前填写的字段值'
                });
                // 此处可执行 Ajax 等操作
                // …

                layui.sessionData(import.meta.env.VITE_STORAGE_TABLE, {
                    key: 'user',
                    value: field.username
                });

                // 重载页面
                top.location.reload();

                return false; // 阻止默认 form 跳转
            });

            form.on('radio(radio-login-method-filter)', function (data) {
                let elem = data.elem; // 获得 radio 原始 DOM 对象
                let checked = elem.checked; // 获得 radio 选中状态
                let value = elem.value;
                let othis = data.othis; // 获得 radio 元素被替换后的 jQuery 对象

                $("#password").addClass("layui-hide").removeAttr("lay-verify");
                $("#totp").addClass("layui-hide").removeAttr("lay-verify");

                $(`#${value}`).removeClass("layui-hide").attr("lay-verify", "required");

            });
        });
    </script>


</body>

</html>
