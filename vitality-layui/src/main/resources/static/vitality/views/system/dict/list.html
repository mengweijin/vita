<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数据字典</title>
		<link href="../../../component/pear/css/pear.css" rel="stylesheet" />
	</head>

						<form class="layui-form" action="">

									<label class="layui-form-label">字典名称</label>
									<div class="layui-input-inline">
										<input type="text" name="name" placeholder="" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item layui-inline">
									<label class="layui-form-label">字典类型编码</label>
									<div class="layui-input-inline">
										<input type="text" name="typeCode" placeholder="" class="layui-input">
									</div>
								</div>

								<div class="layui-form-item layui-inline">
									<button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="dict-type-query">
										<i class="layui-icon layui-icon-search"></i>查询
									</button>
									<button type="reset" class="pear-btn pear-btn-md">
										<i class="layui-icon layui-icon-refresh"></i>重置
									</button>
								</div>


							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="layui-col-md6">
				<div class="layui-card">
					<div class="layui-card-body">
						<table id="dict-type-table" lay-filter="dict-type-table"></table>
					</div>
				</div>
			</div>

	</body>
	<script type="text/html" id="dict-type-toolbar">
		<button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
	        <i class="layui-icon layui-icon-add-1"></i>
	        新增
	    </button>
	    <button class="pear-btn pear-btn-danger pear-btn-md layui-hide" lay-event="batchDelete">
	        <i class="layui-icon layui-icon-delete"></i>
	        删除
	    </button>
	</script>

	<script type="text/html" id="dict-type-bar">
		<button class="pear-btn pear-btn-warming pear-btn-sm" lay-event="detail">
			<i class="layui-icon layui-icon-transfer"></i>
		</button>
		<button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit">
	        <i class="layui-icon layui-icon-edit"></i>
	    </button>
	    <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove">
	        <i class="layui-icon layui-icon-delete"></i>
	    </button>
	</script>

	<script type="text/html" id="dict-data-toolbar">
		<button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
	        <i class="layui-icon layui-icon-add-1"></i>
	        新增
	    </button>
	    <button class="pear-btn pear-btn-danger pear-btn-md layui-hide" lay-event="batchDelete">
	        <i class="layui-icon layui-icon-delete"></i>
	        删除
	    </button>
	</script>

	<script type="text/html" id="dict-data-bar">
		<button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>
	    </button>
	    <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="delete"><i class="layui-icon layui-icon-delete"></i>
	    </button>
	</script>
	<script type="text/html" id="dict-data-enable">
		<input type="checkbox" name="disabled" value="{{d.id}}" lay-skin="switch" lay-text="正常|停用"
			   lay-filter="dict-data-enable" {{ d.disabled ? '' : 'checked' }}>
	</script>
	<script src="../../../component/layui/layui.js"></script>
	<script src="../../../component/pear/pear.js"></script>
	<script>
		layui.use(['table', 'form', 'jquery'], function() {
			let table = layui.table;
			let form = layui.form;
			let $ = layui.jquery;

			let dictTypeCode;

			let cols = [[
				{ type: 'checkbox', hide: true },
				{ title: '字典名称', field: 'name', align: 'center', width: 120 },
				{ title: '字典类型编码', field: 'typeCode', align: 'center', width: 120 },
				{ title: '备注', field: 'remark', align: 'center' },
				{ field: 'createByName', title: '创建者', width: 120, hide: true },
				{ field: 'createTime', title: '创建时间', width: 160, hide: true, templet: function (d) {
					return layui.util.toDateString(d.createTime, "yyyy-MM-dd HH:mm:ss");
				}},
				{ field: 'updateByName', title: '更新者', width: 120, hide: true },
				{ field: 'updateTime', title: '更新时间', width: 160, hide: false, templet: function (d) {
					return layui.util.toDateString(d.updateTime, "yyyy-MM-dd HH:mm:ss");
				}},
				{ title: '操作', toolbar: '#dict-type-bar', align: 'center', width: 150, fixed: 'right' }
			]];

			table.render({
				elem: '#dict-type-table',
				url: "/vtl-dict-type/page",
				request: {
					pageName: 'current', // 页码的参数名称，默认：page
					limitName: 'size' // 每页数据条数的参数名，默认：limit
				},
				parseData: function(res) {
					return {
						"code": 0,
						"msg": 'SUCCESS',
						"count": res.total,
						"data": res.records
					};
				},
				page: true,
				cols: cols,
				skin: 'line',
				height: 'full-148',
				toolbar: '#dict-type-toolbar',
				defaultToolbar: [{ title: '刷新', layEvent: 'refresh', icon: 'layui-icon-refresh' }, 'filter', 'print', 'exports']
			});

			table.on('tool(dict-type-table)', function(obj) {
				let row = obj.data;
				if (obj.event === 'remove') {
					window.deleteType(obj);
				} else if (obj.event === 'edit') {
					window.editType(row.id);
				} else if (obj.event === 'detail') {
					window.renderData(row.typeCode);
				}
			});

			table.on('toolbar(dict-type-table)', function(obj) {
				if (obj.event === 'add') {
					window.editType();
				} else if (obj.event === 'refresh') {
					window.refreshType(true);
				} else if (obj.event === 'batchDelete') {
					window.batchDeleteType();
				}
			});

			form.on('submit(dict-type-query)', function(data) {
				window.refreshType(data.field);
				return false;
			});

			window.editType = function(id) {
				let url = 'typeEdit.html' + ($.vtl.isBlank(id) ? '' : ('?id=' + id));
				$.vtl.openLayer(url, { title: '编辑' });
			}

			window.deleteType = function(obj) {
				layer.confirm('确定删除？', { icon: 3, title: '提示' }, function(index) {
					layer.close(index);
					$.delete('/vtl-dict-type/' + obj.data.id, function(result) {
						if (result.code == 200) {
							obj.del();
						}
					});
				});
			}

			window.refreshType = function(field = {}, deep = false) {
				$.vtl.tableReloadData("dict-type-table", field, deep);
			}


			window.renderData = function(typeCode) {
				dictTypeCode = typeCode;
				$(".empty").hide();

				let dataCols = [[
					{ type: 'checkbox', hide: true },
					{ field: 'typeCode', title: '字典类型编码', width: 120 },
					{ field: 'label', title: '名称', align: 'right', width: 120 },
					{ field: 'dataCode', title: '编码', width: 120 },
					{ field: 'disabled', title: '状态', align: 'center', width: 100, templet: '#dict-data-enable', event: 'disabled' },
					{ field: 'defaultSelected', title: '默认', width: 70, templet: function (d) {
						return d.defaultSelected ? '是' : '否';
					}},
					{ field: 'seq', title: '排序', width: 70 },
					{ field: 'remark', title: '备注' },
					{ field: 'createByName', title: '创建者', width: 120, hide: true },
					{ field: 'createTime', title: '创建时间', width: 160, hide: true, templet: function (d) {
						return layui.util.toDateString(d.createTime, "yyyy-MM-dd HH:mm:ss");
					}},
					{ field: 'updateByName', title: '更新者', width: 120, hide: true },
					{ field: 'updateTime', title: '更新时间', width: 160, hide: true, templet: function (d) {
						return layui.util.toDateString(d.updateTime, "yyyy-MM-dd HH:mm:ss");
					}},
					{ title: '操作', toolbar: '#dict-data-bar', align: 'center', width: 120, fixed: 'right' }
				]];

				table.render({
					elem: '#dict-data-table',
					url: "/vtl-dict-data/page?typeCode=" + typeCode,
					request: {
						pageName: 'current', // 页码的参数名称，默认：page
						limitName: 'size' // 每页数据条数的参数名，默认：limit
					},
					parseData: function(res) {
						return {
							"code": 0,
							"msg": 'SUCCESS',
							"count": res.total,
							"data": res.records
						};
					},
					page: true,
					height: 'full-148',
					cols: dataCols,
					skin: 'line',
					toolbar: '#dict-data-toolbar'
				});
			}


			window.editData = function(id) {
				let url = 'dataEdit.html?typeCode=' + dictTypeCode + ($.vtl.isBlank(id) ? '' : ('&id=' + id));
				$.vtl.openLayer(url, { title: '编辑' });
			}

			window.deleteData = function(obj) {
				layer.confirm('确定删除？', { icon: 3, title: '提示' }, function(index) {
					layer.close(index);
					$.delete('/vtl-dict-data/' + obj.data.id, function(result) {
						if (result.code == 200) {
							obj.del();
						}
					});
				});
			}

			window.disabledChange = function(obj) {
				$.sync('post', '/vtl-dict-data/disabledChange/' + obj.data.id, { disabled: !obj.data.disabled });
			}

			table.on('tool(dict-data-table)', function(obj) {
				let row = obj.data;
				if (obj.event === 'delete') {
					window.deleteData(obj);
				} else if (obj.event === 'edit') {
					window.editData(row.id);
				} else if(obj.event == 'disabled') {
					window.disabledChange(obj);
				}
			});

			table.on('toolbar(dict-data-table)', function(obj) {
				if (obj.event === 'add') {
					window.editData();
				}
			});

			window.refreshData = function(field = {}, deep = false) {
				$.vtl.tableReloadData('dict-data-table', field, deep);
			}
		})
	</script>
</html>
