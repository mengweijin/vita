<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head th:fragment="css">

		<!--/**
		 	如果IE有安装Google Chrome Frame，那么就走安装的组件，如果没有就和<meta http-equiv="X-UA-Compatible" content="edge" />一样。
		 	模式Edge 模式告诉 IE 以最高级模式渲染文档，也就是任何 IE 版本都以当前版本所支持的最高级标准模式渲染，
		 	避免版本升级造成的影响。简单的说，就是什么版本 IE 就用什么版本的标准模式渲染。
		 	为防止失效，X-UA-Compatible最好紧跟在head之后，之前不要有任何不标准的标签。
		 **/-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->

		<!--[if lt IE 9]>
