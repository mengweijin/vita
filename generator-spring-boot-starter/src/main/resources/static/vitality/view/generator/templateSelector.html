<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>部门管理</title>
		<link rel="stylesheet" href="../../component/pear/css/pear.css" />
		<link rel="stylesheet" href="../../admin/css/other/department.css"/>
	</head>
	<body class="pear-container">
		<form class="layui-form" lay-filter="form-filter">
			<div class="bottom">
				<div class="button-container">
					<button type="submit" class="pear-btn pear-btn-primary pear-btn-sm" lay-submit=""
							lay-filter="submit-filter">
						<i class="layui-icon layui-icon-ok"></i>
						提交
					</button>
					<button type="reset" class="pear-btn pear-btn-sm">
						<i class="layui-icon layui-icon-refresh"></i>
						重置
					</button>
				</div>
			</div>
		</form>

		<script src="../../component/layui/layui.js"></script>
		<script src="../../component/pear/pear.js"></script>
		<script>
			layui.use(['form', 'jquery', 'dtree', 'http', 'common', 'util'], function() {
				let form = layui.form;
				let $ = layui.jquery;
				let dtree = layui.dtree;
				let http = layui.http;
				let common = layui.common;
				let util = layui.util;

				let params = http.getQueryVariable();

				form.on('submit(submit-filter)', function(data) {
					let checkedTemplateIdList = common.checkedCheckBoxValue('form input:checkbox:checked');
					if(checkedTemplateIdList.length < 1) {
						layer.msg("请至少选择一个模板！", { icon: 2 });
						return false;
					}
					$.ajax({
						url: "/gen/executeBatch/" + params.tableName,
						data: JSON.stringify({ templateIdList: checkedTemplateIdList, config: params }),
						dataType: 'json',
						contentType: 'application/json',
						type: 'post',
						success: function(result) {
							if (result.code == 200) {
								layer.msg(result.message + '代码已生成到文件夹：' + result.data, { icon: 1, time: 0, closeBtn: 1, shade: [0.5, "#393D49"] }, function() {
									parent.layer.close(parent.layer.getFrameIndex(window.name)); //关闭当前页
								});
							} else {
								layer.msg(result.message, { icon: 2 });
							}
						}
					})
					return false;
				});

				window.initFormValue = function() {
					$.ajax({
						url: "/gen/template/tree",
						dataType: 'json',
						type: 'get',
						success: function(result) {
							let data = result.data;
							let card = $("<div/>", { class: "layui-card" });
							let header = $("<div/>", { class: "layui-card-header" });
							let body = $("<div/>", { class: "layui-card-body" });
							let input = $("<input/>", { type: "checkbox"}).attr("lay-skin", "primary");

							for(let i in data) {
								let cardClone = card.clone().append(header.clone().text(data[i].title));
								let bodyClone = body.clone();
								for(let j in data[i].children) {
									input.clone()
										.attr("name", data[i].children[j].title)
										.attr("title", data[i].children[j].title)
										.attr("value", data[i].children[j].id)
										.appendTo(bodyClone);
								}
								bodyClone.appendTo(cardClone);
								$("form").children(":last-child").before(cardClone);
							}
							form.render();
						}
					})
				}

				window.initFormValue();

			})
		</script>
	</body>
</html>
