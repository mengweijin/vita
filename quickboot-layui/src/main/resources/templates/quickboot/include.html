<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head th:fragment="head(title)">
		<meta charset="utf-8">
		<!--/**
		 	如果IE有安装Google Chrome Frame，那么就走安装的组件，如果没有就和<meta http-equiv="X-UA-Compatible" content="edge" />一样。
		 	模式Edge 模式告诉 IE 以最高级模式渲染文档，也就是任何 IE 版本都以当前版本所支持的最高级标准模式渲染，
		 	避免版本升级造成的影响。简单的说，就是什么版本 IE 就用什么版本的标准模式渲染。
		 	为防止失效，X-UA-Compatible最好紧跟在head之后，之前不要有任何不标准的标签。
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		**/-->
		<title th:text="${title}"></title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<!--/** [if lt IE 9] 中间可以使用<script> [endif] <script>window.location.href='/error/ie.html';</script> **/-->
		<!--/** <meta http-equiv="refresh" content="0;error/ie.html"/>   http-equiv="refresh" 页面定时刷新，单位：秒。如果浏览器为IE9以下版本，直接跳转到ie.html的错误页面 **/-->
		<!--[if lt IE 9]>
		<meta content="0;error/ie.html"/>
		<![endif]-->
		<link rel="stylesheet" th:href="@{/lib/fontawesome-free-web/css/all.min.css}"/>
		<!--/**
			让IE8/9支持媒体查询，从而兼容栅格，代码放入你页面 <body> 标签内的任意位置
			条件注释: if lt IE 9
			其他浏览器会将其作为注释而忽略这些语句，因为他们是IE专门提供的一种语法，如此就能根据不同的IE版本加载对应的CSS或者JS文件了。
		**/-->
		<!--[if lt IE 9]>
		<script th:src="@{/lib/respond/respond.min.js}"></script>
		<script th:src="@{/lib/html5shiv/html5shiv.min.js}"></script>
		<![endif]-->
		<link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}"/>
		<script th:src="@{/lib/layui/layui.js}"></script>

		<link rel="stylesheet" th:href="@{/lib/quickboot/layui.jquery.extend.css}">
		<script th:src="@{/lib/quickboot/layui.jquery.extend.js}"></script>

		<script th:inline="javascript"> var ctx = [[@{/}]]; </script>
	</head>

	<div th:fragment="footer">
		<!--/** 底部固定区域 */-->
		The Apache License 2.0 Copyright © 2018~<span id="footerLicenseCurrentFullYear"></span> Meng Wei Jin
		&lt;<i class="layui-icon layui-icon-email"></i>:<a href="mailto:mengweijin.work@foxmail.com">mengweijin.work@foxmail.com</a>&gt;
		<script> document.getElementById("footerLicenseCurrentFullYear").innerText = new Date().getFullYear() </script>
	</div>

	<div th:fragment="backToHomePageWhenError" style="display:inline-block;">
		<span id="seconds" style="display:inline-block;color: red;text-decoration: underline;">10</span>
		秒后返回<a href="javascript:backToHomePageWhenError();">主页</a>。

		<script type="text/javascript">
            //循环执行，每隔1秒钟执行一次 1000
            let interval = window.setInterval(function () {
                let seconds = document.getElementById("seconds");
                if(seconds.innerText > 0){
                    seconds.innerText = seconds.innerText - 1;
                } else {
                    backToHomePageWhenError();
                }
            }, 1000);

			function backToHomePageWhenError() {
				if(interval) {
					//去掉定时器的方法
                    window.clearInterval(interval);
				}
				top.document.location.href = '/';
			}
        </script>
	</div>
</html>
