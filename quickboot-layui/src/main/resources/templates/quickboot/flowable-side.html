        <!--/** thymeleaf 中一定要使用 th:inline="javascript"，否则 [[${变量名}]] 从后端中取得的值是一个字符串，而不是一个 json 对象 **/-->
        <script th:inline="javascript">
        layui.use(['util', 'jquery'], function () {
            let util = layui.util, $ = layui.$;

            util.event('lay-menu-event', {
                user_guide: function (othis) {
                    $.tab.open('main_tab_filter', '工作流用户指南', '/quickboot/demo/img', 'flowable_user_guide')
                },
                process_user: function (othis) {
                    $.tab.open('main_tab_filter', '流程用户', '/quickboot/demo/img', 'flowable_user')

                process_group: function (othis) {

                },
                process_definition: function (othis) {
                    $.tab.open('main_tab_filter', '流程定义', '/quickboot/demo/img', 'flowable_process_definition')
                },
                pending_process: function (othis) {
                    $.tab.open('main_tab_filter', '待处理流程', '/quickboot/demo/img', 'flowable_pending_process')

                processed_process: function (othis) {
