<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="quickboot/include::head('QuickBoot Admin')"></head>

<body style="padding: 15px 15px;">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">输入框</label>
            <div class="layui-input-block">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">文本域</label>
            <div class="layui-input-block">
                <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>


    <script type="text/html" id="toolbar">
        <div class="layui-btn-container">
            <button lay-event="add"         class="layui-btn layui-btn-normal layui-btn-sm"><i class="layui-icon layui-icon-addition layui-font-12"></i> 添加</button>
            <button lay-event="batchDelete" class="layui-btn layui-btn-danger layui-btn-sm layui-hide"><i class="layui-icon layui-icon-delete layui-font-12"></i> 批量删除</button>
        </div>
    </script>
    <table id="datasourceTable" lay-filter="datasource-table-filter"></table>
    <script type="text/html" id="operationTpl">
        <a href="#" lay-event="detail" title="Detail" style="margin-right: 10px;"><i class="layui-icon layui-icon-list" style="color: #1E9FFF; font-weight: bold;"></i></a>
        <a href="#" lay-event="edit" title="Edit" style="margin-right: 10px;">    <i class="layui-icon layui-icon-edit" style="color: #1E9FFF; font-weight: bold;"></i></a>
        <a href="#" lay-event="delete" title="Delete" style="margin-right: 10px;"><i class="layui-icon layui-icon-delete" style="color: #FF5722; font-weight: bold;"></i></a>
    </script>

    <script th:inline="javascript">
        layui.use(['jquery', 'layer', 'form', 'table', 'quickboot'], function () {
            var $ = layui.$, layer = layui.layer, form = layui.form, table = layui.table, qb = layui.quickboot;

            table.render({
                id: 'datasourceTable' // 自定义一个 id, table.relead()、table.reloadData() 时需要。
                , elem: '#datasourceTable'
                , skin: 'line'
                , url: '/datasource/list'
                , where: {}
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": 0,          //解析接口状态 0 表示成功
                        "msg": '',          //解析提示文本
                        "count": res.total, //解析数据长度
                        "data": res.records //解析数据列表
                    };
                }
                , toolbar: '#toolbar'
                , defaultToolbar: ['filter', 'print', 'exports'
                    //, { title: '新增', layEvent: 'laytable_add', icon: 'layui-icon-addition' }
                ]
                , page: {
                    theme: '#1E9FFF'
                }
                , request: {
                    pageName: 'current' //页码的参数名称，默认：page
                    , limitName: 'size' //每页数据量的参数名，默认：limit
                }
                , cols: [
                    [
                        { field: 'id', title: 'ID', hide: true }
                        , { field: 'dbType', title: '数据库类型', width: 100 }
                        , { field: 'url', title: 'URL' }
                        , { field: 'username', title: '用户名', width: 100 }
                        , { field: 'password', title: '密码', width: 150 }
                        , { field: 'createTime', title: '创建时间', width: 170, hide: true }
                        , { field: 'updateTime', title: '更新时间', width: 170, hide: true }
                        , { field: 'operation', title: '操作', width: 120, fixed: 'right', templet: '#operationTpl' }
                    ]
                ]
                , done: function (res, curr, count) {
                    //如果是异步请求数据方式，res即为你接口返回的信息。
                    //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                    console.log(res);

                    //得到当前页码
                    console.log(curr);

                    //得到数据总量
                    console.log(count);
                }
            });

            //触发事件
            table.on('toolbar(datasource-table-filter)', function (obj) {
                //var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'add':
                        layer.msg('添加');
                        break;
                    case 'batchDelete':
                        layer.msg('批量删除');
                        break;
                };
            });

            //单元格工具事件
            table.on('tool(datasource-table-filter)', function (obj) { // 注：test 是 table 原始标签的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据

                switch (obj.event) {
                    case 'detail':
                        layer.msg('查看');
                        break;
                    case 'delete':
                        layer.confirm('确定删除吗？', function (index) {
                            obj.del(); // 删除对应行（tr）的 DOM 结构，并更新缓存
                            layer.close(index);

                            // 向服务端发送删除请求，执行完毕后，可通过 reloadData 方法完成数据重载
                            /*
                            table.reloadData(id, {
                              scrollPos: 'fixed'  // 保持滚动条位置不变 - v2.7.3 新增
                            });
                            */
                            layer.msg('删除');
                        });
                        break;
                    case 'edit':
                        //do something

                        // 当发送后端请求成功后，可再通过 reloadData 方法完成数据重载
                        /*
                        table.reloadData(id, {
                          scrollPos: 'fixed'  // 保持滚动条位置不变 - v2.7.3 新增
                        });
                        */
                        layer.msg('编辑');
                        break;
                };
            });


            function reloadTable(args) {
                table.reload('datasourceTable', {
                    where: {
                        aaaaaa: 'xxx'
                        , bbb: 'yyy'
                        //…
                    }
                    , page: {
                        curr: 1
                    }
                })
            }

            //提交
            form.on('submit(formDemo)', function (data) {
                layer.msg(JSON.stringify(data.field));
                return false;
            });
        });
    </script>
</body>

</html>
